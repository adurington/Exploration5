<html>
  <head>
    <title>Exploration 5</title>
    
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script><script language="javascript" src="js/jquery.hotkeys.js" type="text/javascript"></script>
	<script language="javascript" src="js/key_status.js" type="text/javascript"></script>
	<script language="javascript" src="js/util.js" type="text/javascript"></script>
	
  </head>
  <body>
    <h1>Game Exploration</h1>
	    <script type='text/javascript'>
			var CANVAS_WIDTH = 400;
			var CANVAS_HEIGHT = 400;
			var MAX_ENEMIES = 20;

			var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");
			var canvas = canvasElement.get(0).getContext("2d");
			canvasElement.appendTo('body');
			var timer = 0;
			var FPS = 30;
			setInterval(function() {
				update();
				draw();
				collision();
				timer += 1;
				if(timer % 1000 == 0){
					enemy_count++;
				}
			}, 1000/FPS);
			
			var count = 0;	
			var enemy_count = 0;
			
			function update(){
				
				if(keydown.left){
					player.x -= 4;
				}
				if(keydown.right){
					player.x += 4;
				}
				if(keydown.up){
					player.y -= 4;
				}
				if(keydown.down){
					player.y += 4;
				}
			
				 player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
				 player.y = player.y.clamp(0, CANVAS_HEIGHT - player.height);
			}
			
			function draw() {
				canvas.clearRect(0,0, CANVAS_WIDTH, CANVAS_HEIGHT);
				canvas.fillStyle = "#000"
				canvas.fillText(count, 25, 25);
				canvas.fillText(enemy_count, 50, 50);
				player.draw();
				coin.draw();
				enemy.draw();
			}
			
			var player = {
				color: "#00B",
				x: 220,
				y: 270,
				width: 32,
				height: 32,
				draw: function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				}
			};
			
			var coin = {
				color: "#FFD700",
				x: Math.floor((Math.random() * CANVAS_WIDTH) + 1),
				y: Math.floor((Math.random() * CANVAS_HEIGHT) + 1),
				width: 10,
				height: 10,
				draw: function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				}

			};
			
			var enemy = {
				color: "#F00",
				x: Math.floor((Math.random() * CANVAS_WIDTH) + 1),
				y: Math.floor((Math.random() * CANVAS_HEIGHT) + 1),
				width: 10,
				height: 10,
				draw: function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				}

			};
			
		var en_arr = [];
		
		
		function init_enemy(){
			var temp;
			enemy_count += 1;
			temp = new enemy();
			temp.init(Math.floor((Math.random() * CANVAS_HEIGHT) + 1), Math.floor((Math.random() * CANVAS_WIDTH) + 1), enemy.width, enemy.height);
			en_arr[enemy_count] = temp;
			
			
		}
		function collides(a,b){
			return  a.x < b.x + b.width &&
					a.x + a.width > b.x &&
					a.y < b.y + b.height &&
					a.y + a.height > b.y;
		}
		
		function collision(){
			if(collides(player, coin)){
				coin.x = Math.floor((Math.random() * CANVAS_WIDTH) + 1);
				coin.y = Math.floor((Math.random() * CANVAS_HEIGHT) + 1);
				count += 1;
				if(count % 5 == 0){
					player.width += 2;
					player.height += 2;
				}
			}
		}
		</script>

  </body>
</html>
