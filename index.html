<html>
  <head>
    <title>Exploration 5</title>
    
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script><script language="javascript" src="js/jquery.hotkeys.js" type="text/javascript"></script>
	<script language="javascript" src="js/key_status.js" type="text/javascript"></script>
	<script language="javascript" src="js/util.js" type="text/javascript"></script>
	
  </head>
  <body>
    <h1>Game Exploration</h1>
	<p style = "font-size:8px">Collect Yellow Coins. Avoid Black Bullets and Red Bombs</p>
	    <script type='text/javascript'>
			var CANVAS_WIDTH = 400;
			var CANVAS_HEIGHT = 400;
			var MAX_ENEMIES = 20;

			var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");
			var canvas = canvasElement.get(0).getContext("2d");
			canvasElement.appendTo('body');
			var timer = 0;
			var FPS = 30;
			setInterval(function() {
				update();
				draw();
				collision();
				timer += 1;
				if(timer % 500 == 0){
					en_arr.push(Enemy({}));
				}
				if(timer % 50 == 0){
						bul_ar.push(Bullet({}));
				}
			}, 1000/FPS);
			
			var count = 0;
			var hi_score = 0;			
			var enemy_count = 0;
			
			function update(){
				
				if(keydown.left){
					player.x -= 4;
				}
				if(keydown.right){
					player.x += 4;
				}
				if(keydown.up){
					player.y -= 4;
				}
				if(keydown.down){
					player.y += 4;
				}
			
				 player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
				 player.y = player.y.clamp(0, CANVAS_HEIGHT - player.height);
				 bul_ar.forEach(function(bullet){
					bullet.update();
				 });
				 bul_ar.filter(function(bullet) {
					return bullet.active;
				 });
				 
			}
			
			function draw() {
				canvas.clearRect(0,0, CANVAS_WIDTH, CANVAS_HEIGHT);
				canvas.fillStyle = "#000"
				canvas.fillText(count, 25, 25);
				canvas.fillText("Hi Score: ", 50, 25);
				canvas.fillText(hi_score, 100, 25);
				player.draw();
				coin.draw();
				en_arr.forEach(function(enemy) {
					enemy.draw();
				});
				bul_ar.forEach(function(bullet) {
					bullet.draw();
				});
			}
			
			var player = {
				color: "#00B",
				x: 220,
				y: 270,
				width: 32,
				height: 32,
				draw: function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				}
			};
			
			var coin = {
				color: "#FFD700",
				x: Math.floor((Math.random() * CANVAS_WIDTH)),
				y: Math.floor((Math.random() * CANVAS_HEIGHT)),
				width: 10,
				height: 10,
				draw: function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				}

			};
			var en_arr = [];
			function Enemy(I) {
				I.color = "#F00";
				I.width = 10;
				I.height = 10;
				I.x = Math.floor((Math.random() * CANVAS_WIDTH) + 1);
				I.y = Math.floor((Math.random() * CANVAS_HEIGHT) + 1);
				I.draw = function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				};
				return I;
			}
			
			var bul_ar = [];
			function Bullet(I) {
				I.active = true;
				I.color = "#000000";
				I.width = 8;
				I.height = 2;
				I.x = 0;
				I.y = Math.floor((Math.random() * CANVAS_HEIGHT) + 1);
				
				I.inbounds = function(){
					return I.x >= 0 && I.x <= CANVAS_WIDTH;
				
				};
				I.draw = function(){
					canvas.fillStyle = this.color;
					canvas.fillRect(this.x, this.y, this.width, this.height);
				};
				
				I.update = function() {
					I.x += 2;
					I.active = I.active && I.inbounds();
				};
				return I;
			}
			
		
		
		
		function collides(a,b){
			return  a.x < b.x + b.width &&
					a.x + a.width > b.x &&
					a.y < b.y + b.height &&
					a.y + a.height > b.y;
		}
	
		function collision(){
			if(collides(player, coin)){
				coin.x = Math.floor((Math.random() * CANVAS_WIDTH));
				coin.y = Math.floor((Math.random() * CANVAS_HEIGHT));
				count += 1;
				if((count % 5) == 0){
					player.width += 1;
					player.height += 1;
				}
			}
			en_arr.forEach(function(enemy) {
					if(collides(player, enemy)){
						hi_score = Math.max(count, hi_score);
						count = 0;
						timer = 0;
						en_arr = [];
					}
			});
			bul_ar.forEach(function(bullet) {
					if(collides(player, bullet)){
						hi_score = Math.max(count, hi_score);
						count = 0;
						timer = 0;
						bul_ar = [];
						en_arr = [];
						
					}
			});
						
		}
		</script>


  </body>
</html>
